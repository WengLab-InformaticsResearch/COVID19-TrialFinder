    <div class="three fields">
        <div class="field">

            <select class="ui fluid dropdown" name="recr" id="Recruitment">

            <option value="">All Studies &nbsp;</option>
            <option value="With">Studies With Results &nbsp;</option>

        <label>Study Type</label>
        <select class="ui fluid dropdown" name="type" id="StudyType">
